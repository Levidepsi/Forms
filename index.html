<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="text-center" id="title">
                FreeCodeCamp Survey Form
            </h1>
            <p id="description" class="description text-center">
                Thankyou for taking your time to help us improve the platform
            </p>
        </header>
        <form id="form-survey">
            <div class="form-group">
                <label for="text" id="name-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="text" id="email-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">
                    Age
                    <span class="clue">(optional)</span>
                </label>
                <input type="number" id="number" name="age" min="10" max="100" class="form-control" placeholder="Age" required>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <section id="dropdown" class="form-control" name="role" required>
                    <option disabled selected value>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer Not to Say</option>
                    <option value="other">Other</option>
                </section>
                <div class="form-group">
                    <label >
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
                    Definitely
                </label>
                </div>
                <div class="form-group">
                    <label >
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>
                    Maybe
                </label>
                </div>
                <div class="form-group">
                    <label >
                    <input type="radio" name="user-recommend" value="not-sure" class="input-radio" checked>
                    Not Sure
                </label>
                </div>
                
            </div>
        </form>

    </div>
    
</body>
</html>
